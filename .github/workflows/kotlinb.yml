name: Kotlin CI
on:
  push:
    paths:
      - .github/**
      - extras/mobile_app/**
  pull_request:
    paths:
      - extras/mobile_app/**
jobs:
  apk:
    name: Gradle build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        run: gradle -p extras/mobile_app build
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: Outputs
          path: extras/mobile_app/app/build/outputs